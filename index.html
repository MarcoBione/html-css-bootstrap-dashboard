<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /icons -->
    <!-- style -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- /sstyle -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- /bootstrap -->
    <title>Boolean Dashboard</title>

</head>

<body>

    <header class="debug">

        <div class="nav p-3">

            <span class="logo d-flex justify-content-between align-items-center px-3 debug">
                <img src="./Assets/img/logo.svg" alt="Logo-Boolean">
            </span>

            <span class="search-area d-flex justify-content-between align-items-center px-3 debug">

                    <div class="container-fluid search-bar-color rounded-2">
                      <form class="d-flex" role="search">
                        <span class="p-2"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input class="bg-transparent form-control me-2 border-0" type="search" placeholder="Prova a cercare: lezioni di Laravel" aria-label="Search">
                      </form>
                    </div>

            </span>

            <span class="links d-flex justify-content-between align-items-center px-3 debug">
                <span class="px-1"><a href="#"><i class="fa-solid fa-list"></i></a></span>
                <span class="px-1"><a href="#"><i class="fa-solid fa-circle-question"></i></a></span>
                <span class="px-1"><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></span>
                <span class="px-1"><a href="#"><i class="fa-solid fa-bell"></i></a></span>
            </span>

        </div>

    </header>

    <div class="debug wrapper d-flex">

        <nav id="side-bar" class="d-flex flex-column justify-content-between debug">
            
            <div class="menu">
                <ul class="d-flex list-unstyled flex-column text-start p-3">
                    <li class="p-1"><button type="button" class="btn btn-outline-light border-0"><i class="fa-solid fa-house"></i><span class="pe-2">Home</span></button></li>
                    <li class="p-1"><button type="button" class="btn btn-outline-light border-0"><i class="fa-solid fa-chart-simple"></i><span class="pe-3"> Stats</span></button></li>
                    <li class="p-1"><button type="button" class="btn btn-outline-light border-0"><i class="fa-solid fa-signal"></i><span>Signals</span></button></li>
                </ul>
            </div>

            <div class="user">
                <ul class="d-flex list-unstyled flex-column text-start p-3">
                    <li class="p-1"><button type="button" class="btn btn-outline-light border-0"><i class="fa-solid fa-gear"></i><span class="pe-1">Admin</span></button></li>
                </ul>
            </div>
        </nav>
        
        <main>

            <div class="aside bg-primary text-white debug">
                <div class="container-fluid">
                    top-main-nav
                </div>
            </div>
    
            <div class="main-content debug">

                <div class="row d-flex">

                    <div class="col-12 col-lg-8 debug">

                        <div class="row">
                            <div class="col-12 p-4">
                                <div class="card">
                                    <div class="card-header">
                                        <h2 class="fw-semibold">Prossime classi</h2>
                                    </div>
                                    <ul class="list-group list-group-flush d-flex">

                                        <li class="list-group-item">

                                            <table class="table table-hover">

                                                <thead>
                                                    <tr>
                                                      <th scope="col">Nome</th>
                                                      <th scope="col">Data inizio</th>
                                                      <th scope="col">ROI</th>
                                                      <th scope="col">Stato</th>
                                                      <th scope="col">Azioni</th>
                                                    </tr>
                                                  </thead>

                                                  <tbody>
                                                    <tr>
                                                      <th scope="row"><img src="./Assets/img/class-avatar.jpg" alt="Logo-classe"><span class="ps-3">Classe #75</span></th>
                                                      <td>15 Feb 2021</td>
                                                      <td>20&percnt;</td>
                                                      <td><span class="badge text-bg-success">Done</span></td>
                                                      <td><button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-pencil"></i></button><button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-trash"></i></button></td>
                                                    </tr>
                                                    
                                                  </tbody>
                                            
                                            </table>
                                        </li>
                                        
                                    </ul>
                                </div>
                                
                            </div>
                        </div>

                        

                    </div>

                    <div class="col-12 col-lg-4 debug">
                        right
                    </div>
                    
                </div>
            </div>

        </main>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
